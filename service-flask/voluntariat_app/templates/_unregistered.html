<!DOCTYPE html>
<html lang="ca">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>El Tingladu - Voluntariat - {% block title %} {% endblock %}</title>
	<meta name="description" content="Aplicació de gestió del voluntariat d'El Tingladu">
	<link rel="apple-touch-icon" sizes="180x180" href="/static/img/favicon/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/static/img/favicon/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/static/img/favicon/favicon-16x16.png">
	<link rel="manifest" href="/static/img/favicon/site.webmanifest">
	<link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/voluntariat_app.css" rel="stylesheet">
	<link href="/static/css/voluntariat_app_unregistered.css" rel="stylesheet">
	<script src="/static/js/jquery.slim.min.js"></script>
	<script src="/static/js/popper.min.js"></script>
	<script src="/static/js/bootstrap.bundle.min.js"></script>
	<script src="/static/js/voluntariat_app.js"></script>
</head>

<body>
	{% with messages = get_flashed_messages(with_categories=true) %}
	{% for category, message in messages %}
	<div class="alert alert-dismissable {{category}}">
		<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
		<h5>{{ message }}</h5>
	</div>
	{% endfor %}
	{% endwith %}
	<div class="container-fluid">
		<br />
		<div class="row justify-content-md-center">
			<div class="col-md-8 col-lg-7 col-xl-6">
				<div>
					<a href="/">
						<img src="/static/img/EL-TINGLADU-VOLUNTARIAT.png" alt="El Tingladu Voluntariat" class="mx-auto d-block img-fluid" />
					</a>
				</div>
				<br />
				<p class="subtitle">Aplicació de gestió del voluntariat d'<a target="_blank" href="https://www.eltingladu.cat/">El Tingladu</a></p>
			</div>
		</div>
		<br />
		<!-- START CONTENT -->
		{% block content %} {% endblock %}
		<!-- END CONTENT -->
		<br />
		<br />
		<div class="row justify-content-md-center">
			<div class="col-md-8 col-lg-7 col-xl-6">
				<div>
					<a target="_blank" href="https://www.eltingladu.cat/">
						<img src="/static/img/CARTELL-EL-TINGLADU.jpg" alt="El Tingladu" class="mx-auto d-block img-fluid" />
					</a>
				</div>
			</div>
		</div>
		<p class="invisible text-center"><a target="_blank" href="https://github.com/alfonsovng/voluntariat-el-tingladu">Codi font</a></p>
	</div>
</body>
</html>
