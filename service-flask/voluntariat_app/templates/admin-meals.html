{% block content %}
<div class="row justify-content-md-center">
    <div class="col-md-8 col-lg-7 col-xl-6">
        <h3>Administració</h3>
        <h3><small class="text-muted">{% block title %}Àpats i dietes{% endblock %}</small></h3>
        <div class="table-responsive">
            <table class="table table-light table-striped table-hover table-bordered table-sm">
                <thead>
                    <tr>
                        <th>NOM</th>
                        <th>DESCRIPCIÓ</th>
                        <th>EXCEL</th>
                    </tr>
                </thead>
                <tbody>
                    {% for m in meals %}
                    <tr>
                        <td><a href='/admin/meals/{{m.id}}'>{{m.name}}</a></td>
                        <td><a href='/admin/meals/{{m.id}}'>{{m.description}}</a></td>
                        <td><a href='/admin/meals/{{m.id}}?excel=1'><img src="/static/img/excel-icon.png" alt="Excel"/></a></td>

                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <br />
        <div class="btn-group">
            <a class="btn btn-secondary" href="/admin"> &#x3c;&#x3c; Torna enrera</a>
            <a class="btn btn-primary" href="?excel=1">Descarrega en format Excel</a>
        </div>
    </div>
</div>  
{% endblock %}
